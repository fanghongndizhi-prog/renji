<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的WebApp - 下载</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 20px;
            background-color: #4285f4;
            color: white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4285f4;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }
        
        .download-section {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }
        
        .download-btn {
            display: inline-block;
            background-color: #4285f4;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            background-color: #3367d6;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .platforms {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .platform {
            margin: 10px;
            text-align: center;
        }
        
        .platform-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 40px 0;
        }
        
        .feature {
            flex-basis: calc(33.333% - 20px);
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .feature h3 {
            color: #4285f4;
            margin-bottom: 15px;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .feature {
                flex-basis: calc(50% - 15px);
            }
        }
        
        @media (max-width: 480px) {
            .feature {
                flex-basis: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">App</div>
            <h1>我的WebApp</h1>
            <p class="subtitle">简单、高效、易用的应用程序</p>
        </header>
        
        <section class="download-section">
            <h2>立即下载</h2>
            <p>选择您的平台开始使用</p>
            
            <div class="platforms">
                <div class="platform">
                    <div class="platform-icon"><i class="fab fa-apple"></i></div>
                    <a href="#" class="download-btn">iOS 下载</a>
                </div>
                
                <div class="platform">
                    <div class="platform-icon"><i class="fab fa-android"></i></div>
                    <a href="#" class="download-btn">Android 下载</a>
                </div>
                
                <div class="platform">
                    <div class="platform-icon"><i class="fas fa-desktop"></i></div>
                    <a href="#" class="download-btn">Windows 下载</a>
                </div>
            </div>
            
            <p style="margin-top: 20px; color: #666;">版本 1.0.0 | 大小: 25MB</p>
        </section>
        
        <section class="features">
            <div class="feature">
                <h3><i class="fas fa-bolt"></i> 快速高效</h3>
                <p>我们的应用经过优化，运行速度快，占用资源少，给您流畅的使用体验。</p>
            </div>
            
            <div class="feature">
                <h3><i class="fas fa-shield-alt"></i> 安全可靠</h3>
                <p>采用最新的安全技术，保护您的数据和隐私安全。</p>
            </div>
            
            <div class="feature">
                <h3><i class="fas fa-sync-alt"></i> 持续更新</h3>
                <p>我们定期发布更新，添加新功能并改进用户体验。</p>
            </div>
        </section>
        
        <footer>
            <p>© 2023 我的WebApp 版权所有</p>
            <p>联系方式: support@mywebapp.com | 隐私政策 | 使用条款</p>
        </footer>
    </div>
</body>
</html>
